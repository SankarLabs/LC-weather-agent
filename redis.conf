# Redis configuration for Weather Agent

# Basic settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Security
# requirepass your_redis_password  # Uncomment and set password for production

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
databases 16

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""